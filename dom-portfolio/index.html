<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>About me</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="api.js"></script>
    <script src="main.js"></script>

    <meta name="viewport" content="width=device-width">
</head>

<body>
    <header class="Header">
        <div class="Header-container">
            <div class="Header-nav">
                <nav>
                    <ul id="menuEL"></ul>
                </nav>
            </div>
            <div class="Header-language">
                <select id="language-choice">
                    <option value="en" selected="selected">English</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
        </div>
    </header>

    <div class="l-page">
        <div class="l-page-container">
            <div class="l-page-block">
                <div class="PersonalInfos" id="personalEl"></div>
            </div>

            <div class="l-page-block">
                <div class="WorkExperience" id="workEl"></div>
            </div>


            <div class="l-page-block">
                <form>
                    First name:<br>
                    <input type="text" name="nome" id="nome"><br><br>
                    Last name:<br>
                    <input type="text" name="surname" id="surname"><br><br>

                  <!-- Select -->


                  <select id="selectexperience" >
                    
                    <option value="new">New Experience</option>
                  </select>

                  <br><br>

                  Work Experience:<br><br>

                    Title:<br>
                    <input type="text" name="experience" id="experience">
                    <br><br>

                    Description:<br>
                    <input type="text" name="description" id="description">
                    <br><br>


                  <br><br>

                  <input type="submit" value="Submit">
                </form>



            </div>



        </div>
    </div>
</body>

</html>
