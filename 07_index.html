<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="The Mosaicoon platform uses data to make video content marketing simple and cost-effective." />

    <body>
        <h1>Site title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed pellentesque felis sit amet efficitur congue. Phasellus ut scelerisque sem. Ut ut aliquam nisl.</p>
        
        <ul id="options">
            <li class="option">option 1</li>
            <li class="option selected">option 2</li>
            <li class="option selected">option 3</li>
        </ul>
        
        <script>
            /*
                Ritorna tutte le opzioni disponibili

                @returns: {
                    data: ['option 1', 'option 2', ...]
                }
            */
            function getOptions() {

                var result =  {
                    data: []
                }

                var option = document.querySelectorAll(".option")

                for (let index = 0; index < option.length; index++) {
    
                var element = option[index].textContent;

                            result.data.push(element);
    
                    }

                    return result;


            };

            console.log(getOptions());
            
            /*
                Ritorna tutte le opzioni selezionate

                @returns: {
                    data: ['option 1', 'option 2', ...]
                }
            */
            function getSelectedOptions() {

                var result =  {
                    data: []
                }

                var option = document.querySelectorAll(".selected");

                for (let index = 0; index < option.length; index++) {

                            result.data.push(option[index].textContent);
    
                    }

                    return result;

            }

            console.log(getSelectedOptions());




            
            /*
                Resetta tutte le opzioni rimuovendo 
                la class 'selected'
            */
       
            function resetOptions() {
                var options = document.querySelectorAll(".selected");
                for (let i = 0; i < options.length; i++) {
                   // options[i].classList.remove(".selected");
                    options[i].className = "option";
                }

            }
        

           // console.log(resetOptions());




            
            /*
                Resetta solo l'opzione, individuata dall'indice 'index',
                rimuovendo la class 'selected'
            */
            function resetOption(index) {
                var options = document.querySelectorAll('li');
                for (var i=0; i<options.length; i++) {
                    if (index == i) {
                        options[i].classList.remove('selected');
                    }
                }
            }

            console.log(resetOption(1));


        </script>
    </body>
</html>
